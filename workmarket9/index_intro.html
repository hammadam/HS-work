<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="./static/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./static/js/jquery-ui.js"></script>
  <link rel="stylesheet" href="./static/css/reset.css" />
  <link rel="stylesheet" href="./static/css/layout.css?ver=20241106084255">
  <link rel="stylesheet" href="./static/css/swiper.css?ver=20241106084255">
  <link rel="stylesheet" href="./static/css/main.css?ver=20241106084255">
  <link rel="stylesheet" href="./static/css/renew23-main.css?ver=20241106084255">
  <link rel="stylesheet" href="./static/css/cstMain.css?ver=20241106084255">
  <link rel="stylesheet" href="./static/css/jquery-ui.css" type="text/css">
  <link rel="stylesheet" href="./src/scss/styleIntroduceMallIntro.css" />
  <!-- <link rel="stylesheet" href="./src/scss/styleIntroduceMallIntro.scss" /> -->
  <title>전용몰 소개 intro</title>
</head>
<body>
  <div class="container introduce_mall intro">
    <div class="main-wrap rel">
      <div class="intro_tit">
        <h6>우리 기업에 꼭 맞는 전용몰을 경험해보세요.</h6>
        <h3><span class="blue">업무마켓9</span> 이란?<span class="m_hide">!</span></h3>
      </div>
      <div class="intro_box_wr center">
        <div class="intro_box" tabindex="0">
          <div class="intro_box_front intro_box_front_1"></div>
          <div class="intro_box_back intro_box_back_1">
            <h2 class="intro_box_back_tit m_show">업무마켓9</h2>
            <h3>
              <b>간편한 구매 관리</b>가 <br class="m_hide" />필요한가요?
            </h3>
            <div class="intro_content">
              <img src="./src/assets/intro_box01_mo_img.png" alt="" class="intro_con_img m_show" />
              <ul class="intro_box_back_p_wr">
                <li class="intro_box_back_p intro_box_back_p01">임직원 <b>100인 미만</b> 기업</li>
                <li class="intro_box_back_p intro_box_back_p02">관리중인 <b>거래처가 10곳 이하</b>인 기업</li>
                <li class="intro_box_back_p intro_box_back_p03"><b>구매 시스템 도입</b>이 필요한 기업</li>
              </ul>
            </div>
            <a href="#" class="intro_box_back_link">더 알아보기</a>
          </div>
          <p class="intro_box_tit">업무마켓9</p>
        </div>
        <div class="intro_box" tabindex="0">
          <div class="intro_box_front intro_box_front_2"></div>
          <div class="intro_box_back intro_box_back_2">
            <h2 class="intro_box_back_tit m_show">업무마켓9 전용몰</h2>
            <h3>
              <b>기업만의 전용몰</b>이 <br class="m_hide" />필요한가요?
            </h3>
            <div class="intro_content">
              <img src="./src/assets/intro_box02_mo_img.png" alt="" class="intro_con_img m_show" />
              <ul class="intro_box_back_p_wr">
                <li class="intro_box_back_p intro_box_back_p01">임직원 <b>100인 이상</b> 기업</li>
                <li class="intro_box_back_p intro_box_back_p02">각 <b>지점별 구매 관리</b>가 필요한 기업</li>
                <li class="intro_box_back_p intro_box_back_p03">구매 <b>프로세스가 확립</b>되지 않은 외국계 기업</li>
              </ul>
            </div>
            <a href="#" class="intro_box_back_link">도입 상담</a>
          </div>
          <p class="intro_box_tit">업무마켓9 전용몰</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
