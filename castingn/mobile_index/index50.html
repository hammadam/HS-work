    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/scss/scmStyle.scss">

    <style>
        .hidden{display:none;}
        .red{color:#F05046;}

        .basket-wrap {
            max-width: 1200px;
            margin: 25px auto 0;
            display: flex;
            box-sizing: border-box;
            border-radius: 8px 8px 0 0;
            border-bottom: none;
        }
        .lnb {
            width: 180px;
            border: 1px solid #d9d9d9;
            box-sizing: border-box;
            margin-bottom: 35px;
            border-radius: 8px;
            height: fit-content;
        }
        .lnb .lnb-item{margin: 0 10px 0 23px; border-bottom: 1px solid #e7e9eb; padding-bottom: 10px;}
        .lnb .lnb-item:last-child{border-bottom: none;}
        .lnb .lnb-item .lnb-tit { margin-top:10px }
        .lnb .lnb-item .lnb-tit a {
            font-size: 18px;
            color: #010101;
            font-weight: 800;
            display: block;
            width: 100%;
            height: 100%;
            padding: 10px 0;
        }
        .lnb .lnb-item .sub-lnb-wrap ul > li > a {
            font-size: 15px;
            color: #333333;
            padding: 10px 0 10px 23px;
            display: block;
            margin: 0 -23px;
            width: calc(100% + 9px);
        }
        .cpif-item-wrap {
            width: calc(100% - 180px);
            height: auto;
            padding: 8px 0 8px 24px;
            box-sizing: border-box;
        }
        
    </style>
</head>

                        <li><a href="">aa</a></li>

    <script>

            dateFormat: 'yy-mm-dd',
            prevText: '이전 달',
